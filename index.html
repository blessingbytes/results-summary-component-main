<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="mainContainer">
    <div class="result">
      <h1>Your Result</h1>
      <div class="score">
       <h1>
        76<br />
        <span>of 100</span>
      </h1>
      </div>
    
     <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h1>Summary</h1>

      <div class="criterias">
        <div class="reaction">
          <div>
            <!-- icon -->
           <h3>Reaction</h3>
          </div>
          <h5>80 <span>/ 100</span></h5>
        </div>
        <div class="memory">
          <div>
            <!-- icon -->
           <h3>Memory</h3>
          </div>
          
         <h5> 92 <span>/ 100</span></h5>
        </div>
        <div class="verbal">
          <div>
            <!-- icon -->
           <h3>Verbal</h3>
          </div>
          
          <h5>61 <span>/ 100</span></h5>
        </div>
        <div class="visual">
          <div>
            <!-- icon -->
           <h3>Visual</h3>
          </div>
          <h5>72 <span>/ 100</span></h5>
        </div>
      </div>
        
     <button>Continue</button>
    </div>
  </div>

</body>
</html>
